<h2 id="answer" style="visibility: hidden;"></h2>
<p class="rules">Divide the grid into regions.</p>
<p class="rules">Every region contains exactly one star.</p>
<p class="rules">Lines cannot go through stars.</p>
<p class="rules">Every regions must be rotationslly symmetric, with a star at the center.</p>
